<div class="table-wrapper mt-20">
  <table class="w-100">
    <thead class="table-header">
    <tr>
      <th>Customer Name</th>
      <th>No. of items ordered</th>
      <th>Total Amount of the Order</th>
      <th>Status of the Order</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody class="table-body">
      <tr *ngFor="let item of orderLists">
        <td>{{item.customer_name}}</td>
        <td>{{item.no_of_items_ord}}</td>
        <td>{{item.price}}</td>
        <td>{{item.order_status}}</td>
        <td><button type="button" class="btn btn--primary btn--add-new" (click)="changeStatus(item)">Change Status</button> </td>
      </tr>
    </tbody>
  </table>
</div>
